<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>我的商品</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="//res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css"/>
    <script type="text/javascript" src="//res.wx.qq.com/open/libs/weuijs/1.1.3/weui.min.js"></script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>
<body>
<div class="weui-panel__bd">
    <#if (myRecords?exists && myRecords?size > 0) >
        <#list myRecords?if_exists as p>
        <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
            <div class="weui-media-box__hd">
                <img class="weui-media-box__thumb" src="${p.picUrl?if_exists}" alt="">
            </div>
            <div class="weui-media-box__bd">
                <h4 class="weui-media-box__title">${p.title?if_exists}</h4>
                <p class="weui-media-box__desc">消耗积分: ${p.score?if_exists}</p>
                <p class="weui-media-box__desc">兑换时间: ${p.gmtCreate?datetime}</p>
                <p class="weui-media-box__desc" style="color: black">兑换商品将在 ${p.expressTime?date} 15:00 寄出</p>
                <p class="weui-media-box__desc" style="color: black">收货地址：${p.expressAddress?if_exists}</p>
            </div>
        </a>
        </#list>
    <#else>
       没有兑换的商口
    </#if>
</div>
</body>
</html>

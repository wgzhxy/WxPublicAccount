<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>会员注册信息</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css"/>
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.3/weui.min.js"></script>
    <script type="text/javascript" src="/config.js"></script>
</head>
<body>
<div class="page__bd">
    <#if wxUser?exists>
    <div class="weui-form-preview">
        <div class="weui-form-preview__hd">
            <label class="weui-form-preview__label">姓名</label>
            <span class="weui-form-preview__value" style="font-size: medium">${wxUser.name?if_exists}</span>
        </div>
        <div class="weui-form-preview__hd">
            <label class="weui-form-preview__label">昵称</label>
            <span class="weui-form-preview__value" style="font-size: medium">${wxUser.nick?if_exists}</span>
        </div>
        <div class="weui-form-preview__hd">
            <label class="weui-form-preview__label">我的积分</label>
            <em class="weui-form-preview__value" style="font-size: medium">${wxUser.score?if_exists}</em>
        </div>
        <div class="weui-form-preview__hd">
            <label class="weui-form-preview__label">手机号</label>
            <em class="weui-form-preview__value" style="font-size: medium">${wxUser.mobile?if_exists}</em>
        </div>
        <div class="weui-form-preview__hd">
            <label class="weui-form-preview__label">推荐人</label>
            <em class="weui-form-preview__value" style="font-size: medium">${wxUser.usherId?if_exists}</em>
        </div>
        <div class="weui-form-preview__hd">
            <label class="weui-form-preview__label">邮寄地址</label>
            <span class="weui-form-preview__value" style="font-size: medium">${wxUser.address?if_exists}</span>
        </div>
    </div>
    <#else>
    <div style="margin-left: auto;margin-right: auto; text-align: center;margin-top: 1em">
        <a class="weui-btn weui-btn_mini weui-btn_primary" href="javascript:jumpToRegist();">
            您还没注册会员，点击我去注册吧
        </a>
    </div>
    </#if>
</div>
<script>
    function jumpToRegist() {
        var url = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=" + appConfig.appId +
            "&redirect_uri=http%3a%2f%2f" + appConfig.domain + "%2fuser%2fregister.html&response_type=code" +
            "&scope=snsapi_userinfo&state=123456#wechat_redirect";
        window.location.href = url;
    }
</script>
</body>
</html>

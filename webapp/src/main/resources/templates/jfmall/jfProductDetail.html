<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>商品商情</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="//res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css"/>
    <script type="text/javascript" src="//res.wx.qq.com/open/libs/weuijs/1.1.3/weui.min.js"></script>
    <script type="text/javascript" src="/config.js"></script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>
<body style="background-color: white">
<div class="weui-panel weui-panel_access">
    <div class="weui-media-box__hd">
        <img style="width: 100%; height: 100%; " src="/img/timg.jpeg" alt="">
    </div>
</div>
<div class="weui-panel__bd">
    <div class="weui-media-box__hd" style="margin-left: 1em;margin-top: 0.5em">
        <img class="weui-media-box__thumb" src="${product.prodPic?if_exists}" style="height: 50%;width: 50%" alt="">
    </div>
    <div class="weui-media-box__bd" style="margin-left: 1em">
        <h4 class="weui-media-box__title">${product.title?if_exists}</h4>
        <p class="weui-media-box__desc">${product.digest?if_exists}</p>
    </div>
    <div class="weui-media-box__bd">
        <h4 class="weui-panel__hd">兑换商品说明</h4>
        <div style="padding: 1em" class="weui-media-box__desc">
            ${product.description?if_exists}
        </div>
    </div>
</div>
</body>
</html>
